<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/morph/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/estilos.css">
    <script src="https://kit.fontawesome.com/ee19aaa67d.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">BlueStore</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                    aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="./index.html">Inicio
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Productos
                                <span class="visually-hidden">(current)</span>
                            </a>
                        </li>
                    </ul>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <div class="text-center mb-5 mt-3">
        <h2>Todo en electrónica</h2>
    </div>

    <div>
        <section class="container d-flex justify-content-center flex-wrap gap-3" id="contenedor_productos">
            

        </section>

    </div>
    <div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Carrito</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body row" id="contenedor_carrito">
                        
                    </div>
                    <div class="modal-footer">
                        <p>Total: </p>
                        <p id="total"></p>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Seguir comprando</button>
                        <button type="button" class="btn btn-outline-danger" onclick="pagar()">Pagar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center">
        </p>Copyright © 2023 - Página creada por Janet Santi - Todos los derechos reservados</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script src="./javascript/script.js"></script>
</body>

</html>
